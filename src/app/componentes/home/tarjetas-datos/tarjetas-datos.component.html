<section class="mx-5 lg:mx-40 my-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        @for(tarjeta of tarjetasCoches; track tarjeta.id){
            <div class="bg-[#1E1E1E] border-[#2A2A2A] border-2 rounded-lg py-8 px-6 flex flex-col gap-3">
                <div class="bg-[#3b83f61d] w-10 h-10 flex items-center justify-center rounded-lg">
                    <img class="w-6 h-6" [src]="tarjeta.img" alt="">
                </div>
                <div class="flex flex-col gap-2">
                    <p class="text-[#A1A1A1] font-semibold text-md">{{ tarjeta.titulo }}</p>
                    <div>
                        <p class="text-[#FFFFFF] text-3xl font-bold">{{ tarjeta.dato }}</p>
                        <p class="text-[#FFFFFF] pt-1">{{ tarjeta.subDato }}</p>
                    </div>
                </div>
            </div>
        }
    </div>
</section>

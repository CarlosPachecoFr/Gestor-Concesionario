<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-[#1E1E1E] border-[#2A2A2A] border-2 rounded-lg text-white w-[500px] lg:w-[900px] max-h-[90vh] overflow-y-auto mx-4 transform transition-all duration-300 ease-in-out">
        <form [formGroup]="formularioEditar" class="p-4">
            <div class="mb-4">
                <p class="text-xl font-semibold">Editar Coche</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                @for(campo of campos; track campo) {
                    <div class="flex flex-col">
                        <label>{{ campo.label }}</label>
                        <input class="bg-[#2A2A2A] rounded-lg mt-1 p-1 focus:outline-none" [formControlName]="campo.control" [type]="campo.type" [placeholder]="campo.placeholder" />
                    </div>
                }
            </div>
            <div class="mt-4 flex justify-end gap-4">
                <button (click)="onCerrar()" class="border-[#2A2A2A] border-2 p-1 rounded-lg hover:bg-[#2e2e2e] ease-in-out duration-200">
                    Cerrar
                </button>
                <button (click)="editarCoche()" class="bg-[#3B82F6] border-2 border-[#3B82F6] p-1 rounded-lg hover:bg-[#2277ff] ease-in-out duration-200">
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
